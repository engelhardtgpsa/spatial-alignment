name: website

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact_name: ${{ steps.upload.outputs.artifact_name }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install docs deps
        run: |
          pip install pdoc py-cpuinfo Cython numpy torch scipy pandas scikit-learn matplotlib seaborn

      - name: Build docs
        run: pdoc -o docs/ gpsa

      - name: Upload docs artifact
        id: upload                      # <-- give this step an id
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/
          name: docs-site               # <-- explicit artifact name

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4   # v4 is current
        with:
          artifact_name: docs-site      # <-- same explicit name
